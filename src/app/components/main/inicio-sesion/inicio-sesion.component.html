<div class="Centrado">
    <div class="itemDeCentradoEmpty"></div>
    <div class="itemDeCentrado">
      <h1>Iniciar Sesi칩n</h1>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="username">Nombre de Usuario</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            [(ngModel)]="username"
            required
            #usernameInput="ngModel"
          />
          <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error-message">
            El nombre de usuario es obligatorio.
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Contrase침a</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            [(ngModel)]="password"
            required
            #passwordInput="ngModel"
          />
          <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
            La contrase침a es obligatoria.
          </div>
        </div>
  
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar Sesi칩n</button>
        </div>
      </form>
    </div>
    <div class="itemDeCentradoEmpty"></div>
  </div>
